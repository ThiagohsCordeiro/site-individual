    <script>
    function simular() {
   
        if(select_perfil.value == 0) {
            alert("Para proseguir, selecione o seu Perfil")
        }
        else if (select_tipo_jogo.value == 0) {
            alert("Para proseguir, selecione o seu Tipo de Jogo")
        }
        else if (select_perfil.value == 1 && select_tipo_jogo.value == 1) {
            alert("Um ótimo Controlador para você jogar é o OMEN, pois mesmo ele sendo um controlador, é possível fazer muitas jogadas com esse Agente")
        }
        else if (select_perfil.value == 1 && select_tipo_jogo.value == 2) { 
            alert("Pro você separamos duas poderosas Agentes, a Jett e a Raze, Ambas contam com uma mobilidade invejável")
        }
        else if (select_perfil.value == 1 && select_tipo_jogo.value == 3) { 
            alert("Como Iníciador agressívo existem dois Agentes que conseguem exercer essa função com excelência, São eles o Breach e  KAY/O, foca neles que vai dar bom!")
        } 
        else if (select_perfil.value == 1 && select_tipo_jogo.value == 4) { 
            alert("AVISO!, não recomendamos que você jogue agressivamente com Sentinelas. Porém, Todavia, Entretanto, todo jogador de Valorant, já ouviu falar da SAGE AGRESSIVA. Então só Vai, Sage será sua Main")
        }
    //TROCA
        else if (select_perfil.value == 2 && select_tipo_jogo.value == 1) { 
            alert("Você está com sorte, pode escolher entre 3 opcões, são elas o Agente Brimstone, e as poderosas Agentes Astra e Viper. Esses se encaixam no seu Perfil")
        }
        else if (select_perfil.value == 2 && select_tipo_jogo.value == 2) { 
            alert("Temos bons Duelistas para você, Você pode escolher entre Phoenyx, Reyna e Yoru. Ambos combinam com seu Perfil de Jogo")
        }
        else if (select_perfil.value == 2 && select_tipo_jogo.value == 3) { 
            alert("Para essa função no jogo temos poucos players com este perfil, Sorte a nossa termos você por aqui. Jogue com o Sova ou a SKYE e Divita-se!")
        }
        else if (select_perfil.value == 2 && select_tipo_jogo.value == 4) {  
            alert("Sim, Nó amamos vocês, seu Perfil é um dos mais queridos no jogo, pois você dará o suporte para o seu time. Joguem com Cypher ou Killjoy")
        }

    }

 
</script>
